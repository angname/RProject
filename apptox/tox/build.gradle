apply plugin: 'com.android.application'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':slidingmenu_library')
    compile files('libs/core.jar')
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/afinal_0.5.1_bin.jar')
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    compile 'com.android.support:support-v4:23.+'
    compile 'com.android.support:appcompat-v7:23.+'
    compile project(':library')
    compile files('libs/universal-image-loader-1.9.1.jar')
    compile files('libs/gifimageview-1.0.6-sources.jar')
    compile files('libs/library-1.2.1-sources.jar')
    compile files('libs/KJFrameForAndroid_V1.31.jar')
    //circular-progress-button ��jar��
    compile project(':library-1.1.3')
    //materialedittext ��jar��
    compile project(':library-1.8.2')
    compile project(':ldrawer-0.1')
    compile files('libs/fastjson-1.2.4.jar')
    compile project(':material-menu-1.5.1')
    compile files('libs/commons-codec-1.6.jar')
    compile files('libs/commons-httpclient-3.1.jar')

}
android {
    useLibrary 'org.apache.http.legacy'
}
android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    defaultConfig {
        applicationId "com.ourstu.demo"
//        versionCode 1
//        versionName "1.0"
    }
    productFlavors {
    }
    buildTypes {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
    }
}
